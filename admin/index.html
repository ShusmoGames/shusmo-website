<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shusmo Admin</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <div class="card" id="login-card">
      <h1>Shusmo Admin</h1>
      <p class="muted">Sign in with email & password</p>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-error" class="error"></p>
    </div>

    <div class="card hidden" id="dash-card">
      <div class="toolbar">
        <h2>Dashboard</h2>
        <button id="logout-btn">Logout</button>
      </div>

      <section>
        <h3>Contact / Settings</h3>
        <label>Email <input id="contact-email" type="email"/></label>
        <label>Phone <input id="contact-phone" type="text"/></label>
        <label>Address <textarea id="contact-address"></textarea></label>
        <button id="save-settings">Save Settings</button>
        <span id="settings-status" class="muted"></span>
      </section>

      <hr/>

      <section>
        <h3>Games</h3>
        <div id="games-list"></div>
        <button id="add-game">+ Add Game</button>
      </section>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>

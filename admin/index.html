<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shusmo Admin</title>
  <style>
    /* Basic styling for the login prompt. Netlify CMS injects its own UI */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
    }
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #666;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="loader">Loading admin…</div>
  <!--
    The Netlify CMS script will automatically look for a config.yml file
    in the same directory and mount the CMS.  When you deploy this folder
    to your web server at /admin, navigating to /admin will load this page
    and initialise the CMS UI.  Authentication is handled via GitHub – you
    will need to create a GitHub OAuth application and fill out the
    client_id and app_id in the config.yml before deploying.
  -->
  <script src="https://unpkg.com/netlify-cms-app@^2.12.20/dist/netlify-cms.js"></script>
</body>
</html>

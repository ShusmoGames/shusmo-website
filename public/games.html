<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games | Shusmo Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .game-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .game-card-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .game-card-content h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .game-card-content p {
      flex: 1;
      margin: 0 0 0.75rem;
      line-height: 1.4;
    }
    .game-card-content a {
      text-decoration: none;
      background: #0070f3;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      align-self: flex-start;
    }
    .game-card-content a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Games</h1>
  </header>
  <main>
    <div id="games-container" class="games-grid"></div>
  </main>
  <!-- Load games dynamically from Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- Firebase configuration for public pages (imports config from admin folder) -->
  <script type="module" src="admin/firebase-config.js"></script>
  <!-- Render games from Firestore -->
  <script type="module" src="scripts/games-public.js"></script>
</body>
</html>
